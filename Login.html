<body>
    <div class="container">
        <h1 class="h1">Login</h1>

        <div class="input">
            <div class="input_items"><br>
                <input class="input_field" type="email" name="email" id="email" placeholder="Enter Your Email" required>
            </div><br>
            <div class="input_items">
                <input class="input_field" type="password" name="password" id="password" name="1"
                    placeholder="Enter Your Password" required>
            </div><br>
            <a class="forget_passowrd" href="#">Forgot Password?</a>
            <div class="btn">
                <input class="btn-field" type="Submit" value="Login">
            </div><br>
            <div>
                <label for="">Not a member? <a href="#">Sign Up</a></label>
            </div><br>
        </div>
    </div>
